{% extends 'layout.html' %}
{% block content %}
<h2>Uncertainty Records</h2>
<a href="{{ url_for('new_uncertainty') }}">Add New Record</a>
<table>
  <tr><th>Session</th><th>Description</th><th>Value</th><th>Unit</th><th>Actions</th></tr>
  {% for u in uncertainties %}
  <tr>
    <td>{{ u.session.id }}</td>
    <td>{{ u.description }}</td>
    <td>{{ u.value }}</td>
    <td>{{ u.unit }}</td>
    <td>
      <a href="{{ url_for('edit_uncertainty', id=u.id) }}">Edit</a>
      <form action="{{ url_for('delete_uncertainty', id=u.id) }}" method="post" class="delete-form" style="display:inline;">
        {{ csrf_token() }}
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
