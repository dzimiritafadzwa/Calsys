{% extends 'layout.html' %}
{% block content %}
<h2>Customers</h2>
<a href="{{ url_for('new_customer') }}" class="button">Add New Customer</a>
<table>
  <tr><th>Name</th><th>Contact</th><th>Email</th><th>Phone</th><th>Actions</th></tr>
  {% for c in customers %}
  <tr>
    <td>{{ c.name }}</td>
    <td>{{ c.contact_person }}</td>
    <td>{{ c.email }}</td>
    <td>{{ c.phone }}</td>
    <td>
      <a href="{{ url_for('edit_customer', id=c.id) }}">Edit</a>
      <form action="{{ url_for('delete_customer', id=c.id) }}" method="post" class="delete-form" style="display:inline;">
        {{ form.csrf_token }}
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
