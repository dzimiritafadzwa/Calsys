{% extends 'layout.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username }}
    {{ form.password.label }} {{ form.password }}
    {{ form.remember_me }} {{ form.remember_me.label }}
    {{ form.submit }}
</form>
{% endblock %}
